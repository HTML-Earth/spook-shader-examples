  <!-- FRAGMENT -->

  <script id="fs" type="notjs">#version 300 es
// LayersAndTransparency.spook
// Compiled with Spook Compiler 
// https://github.com/HTML-Earth/Spook-Compiler

precision mediump float;

out vec4 fragColor;

uniform vec2 iResolution;
uniform float iTime;

const float PI = 3.1415926535897932384626433832795;

struct Circle {
	float radius;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};
struct Rectangle {
	vec2 size;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};

bool CircleCheck(vec2 point, Circle circle);
bool RectangleCheck(vec2 point, Rectangle rec);
mat2 rotate2D(float angle);
mat2 scale2D(vec2 scale);

void main() {
vec2 fragCoord = gl_FragCoord.xy;
	// Variable Declarations
	vec4 shadowColor = vec4(0.0, 0.0, 0.0, 0.5);

	vec4 rectColor = vec4(1.0, 1.0, 0.0, max(sin(iTime), 0.0));

	vec4 bgColor = vec4(sin(iTime), cos(iTime), 0.800000011920929, 1.0);

	// Object Declarations
	Circle redCircle = Circle(
		50.0*abs(sin(iTime)*5.0),
		vec2(sin(iTime)*100.0+150.0+0.0, cos(iTime)*100.0+200.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 0.0, 0.0, 1.0)
	);

	Circle greenCircle = Circle(
		50.0*abs(sin(iTime+1.0)*5.0),
		vec2(sin(iTime+1.0)*100.0+150.0+0.0, cos(iTime+1.0)*100.0+200.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 1.0, 0.0, 1.0)
	);

	Circle blueCircle = Circle(
		50.0*abs(sin(iTime+2.0)*5.0),
		vec2(sin(iTime+2.0)*100.0+150.0+0.0, cos(iTime+2.0)*100.0+200.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 0.0, 1.0, 1.0)
	);

	Circle shadowCircle = Circle(
		60.0+sin(iTime)*50.0,
		vec2(cos(iTime)*100.0+150.0+0.0, sin(iTime)*100.0+200.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(shadowColor)
	);

	Rectangle rect = Rectangle(
		vec2(400.0, 300.0),
		vec2(sin(iTime)*100.0+400.0+0.0, 200.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(rectColor)
	);

	// Checks and Drawing
	fragColor = vec4(bgColor);


	vec2 redCircleSpace = fragCoord;
	redCircleSpace -= redCircle.pos;
	redCircleSpace = rotate2D(redCircle.rot) * redCircleSpace;
	redCircleSpace = scale2D(redCircle.scale) * redCircleSpace;
	redCircleSpace += redCircle.pos;
	if (false ^^ CircleCheck(redCircleSpace, redCircle)) {
		fragColor = redCircle.color;
	}

	vec2 greenCircleSpace = fragCoord;
	greenCircleSpace -= greenCircle.pos;
	greenCircleSpace = rotate2D(greenCircle.rot) * greenCircleSpace;
	greenCircleSpace = scale2D(greenCircle.scale) * greenCircleSpace;
	greenCircleSpace += greenCircle.pos;
	if (false ^^ CircleCheck(greenCircleSpace, greenCircle)) {
		fragColor = greenCircle.color;
	}

	vec2 blueCircleSpace = fragCoord;
	blueCircleSpace -= blueCircle.pos;
	blueCircleSpace = rotate2D(blueCircle.rot) * blueCircleSpace;
	blueCircleSpace = scale2D(blueCircle.scale) * blueCircleSpace;
	blueCircleSpace += blueCircle.pos;
	if (false ^^ CircleCheck(blueCircleSpace, blueCircle)) {
		fragColor = blueCircle.color;
	}

	vec2 shadowCircleSpace = fragCoord;
	shadowCircleSpace -= shadowCircle.pos;
	shadowCircleSpace = rotate2D(shadowCircle.rot) * shadowCircleSpace;
	shadowCircleSpace = scale2D(shadowCircle.scale) * shadowCircleSpace;
	shadowCircleSpace += shadowCircle.pos;
	if (false ^^ CircleCheck(shadowCircleSpace, shadowCircle)) {
		fragColor = mix(fragColor, shadowCircle.color, shadowCircle.color.a);
	}

	vec2 rectSpace = fragCoord;
	rectSpace -= rect.pos;
	rectSpace = rotate2D(rect.rot) * rectSpace;
	rectSpace = scale2D(rect.scale) * rectSpace;
	rectSpace += rect.pos;
	if (false ^^ RectangleCheck(rectSpace, rect)) {
		fragColor = mix(fragColor, rect.color, rect.color.a);
	}

}

bool CircleCheck(vec2 point, Circle circle){
	return (distance(point, circle.pos) < circle.radius);
}

bool RectangleCheck(vec2 point, Rectangle rec){
	return (point.x > rec.pos.x - rec.size.x * 0.5 && point.x < rec.pos.x + rec.size.x * 0.5 &&
			point.y > rec.pos.y - rec.size.y * 0.5 && point.y < rec.pos.y + rec.size.y * 0.5);
}

mat2 rotate2D(float angle){
	float rad = -angle * PI / 180.0;
	return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
}

mat2 scale2D(vec2 scale){
	return mat2(1.0/scale.x, 0.0, 0.0, 1.0/scale.y);
}


  </script>
  
  
  <!-- TWGL -->
  
  <script src="js/twgl.min.js"></script>
  <script>
    "use strict";
    const gl = twgl.getContext(document.getElementById("c"));
    console.log("using:" + gl.getParameter(gl.VERSION));  // eslint-disable-line
    if (!twgl.isWebGL2(gl)) {
        alert("Sorry, this shader requires WebGL 2.0");  // eslint-disable-line
    }
    
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    requestAnimationFrame(render);
    
    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        iTime: time * 0.001,
        iResolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
  </script>
