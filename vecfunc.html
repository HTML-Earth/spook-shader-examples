  <script id="fs" type="notjs">#version 300 es
// VectorFunctions.spook
// Compiled with Spook Compiler 
// https://github.com/HTML-Earth/Spook-Compiler

precision mediump float;

out vec4 fragColor;

uniform vec2 iResolution;
uniform float iTime;

const float PI = 3.1415926535897932384626433832795;

struct Circle {
	float radius;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};
struct Rectangle {
	vec2 size;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};

bool CircleCheck(vec2 point, Circle circle);
bool RectangleCheck(vec2 point, Rectangle rec);
mat2 rotate2D(float angle);
mat2 scale2D(vec2 scale);

void main() {
vec2 fragCoord = gl_FragCoord.xy;
	// Variable Declarations
	vec4 bgColor = vec4(0.30000001192092896, 0.30000001192092896, 0.30000001192092896, 1.0);

	float hLineHeight = iResolution.y/2.0;

	float repeatingTime = mod(iTime, 1.0);

	float rotation = iTime*10.0;

	vec2 center = vec2(iResolution.x/2.0, iResolution.y/2.0);

	vec2 pointerVector = vec2(sin(radians(rotation))*200.0, cos(radians(rotation))*200.0);

	vec2 upVector = vec2(0.0, 1.0);

	vec2 refractPointerVector = refract(pointerVector, upVector, sin(iTime)+1.0);

	vec4 refractColor = vec4(sin(iTime)+1.0, 0.0, cos(iTime)+1.0, 0.25+sin(iTime)*0.25);

	float refractRotation = degrees(acos(dot(normalize(refractPointerVector), upVector)))*sign(refractPointerVector.x);

	vec2 reflectPointerVector = reflect(pointerVector, upVector);

	vec4 transparent = vec4(0.0, 0.0, 0.0, 0.5);

	float reflectRotation = degrees(acos(dot(normalize(reflectPointerVector), upVector)))*sign(reflectPointerVector.x);

	vec4 distanceCircleColor = vec4(sin(iTime)*0.5+0.5, cos(iTime)*0.5+0.5, 1.0, 0.25);

	vec2 distanceCirclePoint = vec2(center.x+pointerVector.x, iResolution.y/2.0);

	// Object Declarations
	Rectangle hLine = Rectangle(
		vec2(iResolution.x, 5.0),
		vec2(iResolution.x/2.0+0.0, hLineHeight+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.5, 0.5, 0.5, 1.0)
	);

	Rectangle vLine1 = Rectangle(
		vec2(10.0, iResolution.y),
		vec2(0.0+0.0, hLineHeight+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.5, 0.5, 0.5, 1.0)
	);

	Rectangle vLine2 = Rectangle(
		vec2(5.0, iResolution.y),
		vec2(iResolution.x/4.0+0.0, hLineHeight+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.5, 0.5, 0.5, 1.0)
	);

	Rectangle vLine3 = Rectangle(
		vec2(5.0, iResolution.y),
		vec2(iResolution.x-iResolution.x/2.0+0.0, hLineHeight+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.5, 0.5, 0.5, 1.0)
	);

	Rectangle vLine4 = Rectangle(
		vec2(5.0, iResolution.y),
		vec2(iResolution.x-iResolution.x/4.0+0.0, hLineHeight+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.5, 0.5, 0.5, 1.0)
	);

	Rectangle pointer = Rectangle(
		vec2(8.0, 200.0),
		vec2(center.x+pointerVector.x*0.5+0.0, center.y+pointerVector.y*0.5+0.0),
		vec2(1.0, 1.0),
		rotation,
		vec4(0.0, 0.0, 0.0, 1.0)
	);

	Circle tip = Circle(
		10.0,
		vec2(iResolution.x/2.0+sin(radians(rotation))*200.0+0.0, iResolution.y/2.0+cos(radians(rotation))*200.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 0.0, 0.0, 1.0)
	);

	Circle sinDot = Circle(
		5.0,
		vec2(center.x+pointerVector.x+0.0, center.y+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 0.0, 0.0, 1.0)
	);

	Circle cosDot = Circle(
		5.0,
		vec2(center.x+0.0, center.y+pointerVector.y+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 0.0, 0.0, 1.0)
	);

	Rectangle refractPointer = Rectangle(
		vec2(2.5, length(refractPointerVector)),
		vec2(center.x+refractPointerVector.x*0.5+0.0, center.y+refractPointerVector.y*0.5+0.0),
		vec2(1.0, 1.0),
		refractRotation,
		vec4(refractColor)
	);

	Circle refractTip = Circle(
		5.0,
		vec2((iResolution.x/2.0, iResolution.y/2.0)+refract(pointerVector, upVector, sin(iTime)+1.0)+(0.0, 0.0)),
		vec2(1.0, 1.0),
		0.0,
		vec4(refractColor)
	);

	Rectangle reflectPointer = Rectangle(
		vec2(8.0, 200.0),
		vec2(center.x+reflectPointerVector.x*0.5+0.0, center.y+reflectPointerVector.y*0.5+0.0),
		vec2(1.0, 1.0),
		reflectRotation,
		vec4(transparent)
	);

	Circle reflectTip = Circle(
		10.0,
		vec2((iResolution.x/2.0, iResolution.y/2.0)+reflect(pointerVector, upVector)+(0.0, 0.0)),
		vec2(1.0, 1.0),
		0.0,
		vec4(transparent)
	);

	Circle distanceCircle = Circle(
		distance(pointerVector, reflectPointerVector)*0.5,
		vec2(center.x+pointerVector.x+0.0, iResolution.y/2.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(distanceCircleColor)
	);

	// Checks and Drawing
	fragColor = vec4(bgColor);


	vec2 hLineSpace = fragCoord;
	hLineSpace -= hLine.pos;
	hLineSpace = rotate2D(hLine.rot) * hLineSpace;
	hLineSpace = scale2D(hLine.scale) * hLineSpace;
	hLineSpace += hLine.pos;
	if (false ^^ RectangleCheck(hLineSpace, hLine)) {
		fragColor = hLine.color;
	}

	vec2 vLine1Space = fragCoord;
	vLine1Space -= vLine1.pos;
	vLine1Space = rotate2D(vLine1.rot) * vLine1Space;
	vLine1Space = scale2D(vLine1.scale) * vLine1Space;
	vLine1Space += vLine1.pos;
	if (false ^^ RectangleCheck(vLine1Space, vLine1)) {
		fragColor = vLine1.color;
	}

	vec2 vLine2Space = fragCoord;
	vLine2Space -= vLine2.pos;
	vLine2Space = rotate2D(vLine2.rot) * vLine2Space;
	vLine2Space = scale2D(vLine2.scale) * vLine2Space;
	vLine2Space += vLine2.pos;
	if (false ^^ RectangleCheck(vLine2Space, vLine2)) {
		fragColor = vLine2.color;
	}

	vec2 vLine3Space = fragCoord;
	vLine3Space -= vLine3.pos;
	vLine3Space = rotate2D(vLine3.rot) * vLine3Space;
	vLine3Space = scale2D(vLine3.scale) * vLine3Space;
	vLine3Space += vLine3.pos;
	if (false ^^ RectangleCheck(vLine3Space, vLine3)) {
		fragColor = vLine3.color;
	}

	vec2 vLine4Space = fragCoord;
	vLine4Space -= vLine4.pos;
	vLine4Space = rotate2D(vLine4.rot) * vLine4Space;
	vLine4Space = scale2D(vLine4.scale) * vLine4Space;
	vLine4Space += vLine4.pos;
	if (false ^^ RectangleCheck(vLine4Space, vLine4)) {
		fragColor = vLine4.color;
	}

	vec2 pointerSpace = fragCoord;
	pointerSpace -= pointer.pos;
	pointerSpace = rotate2D(pointer.rot) * pointerSpace;
	pointerSpace = scale2D(pointer.scale) * pointerSpace;
	pointerSpace += pointer.pos;
	if (false ^^ RectangleCheck(pointerSpace, pointer)) {
		fragColor = pointer.color;
	}

	vec2 tipSpace = fragCoord;
	tipSpace -= tip.pos;
	tipSpace = rotate2D(tip.rot) * tipSpace;
	tipSpace = scale2D(tip.scale) * tipSpace;
	tipSpace += tip.pos;
	if (false ^^ CircleCheck(tipSpace, tip)) {
		fragColor = tip.color;
	}

	vec2 sinDotSpace = fragCoord;
	sinDotSpace -= sinDot.pos;
	sinDotSpace = rotate2D(sinDot.rot) * sinDotSpace;
	sinDotSpace = scale2D(sinDot.scale) * sinDotSpace;
	sinDotSpace += sinDot.pos;
	if (false ^^ CircleCheck(sinDotSpace, sinDot)) {
		fragColor = sinDot.color;
	}

	vec2 cosDotSpace = fragCoord;
	cosDotSpace -= cosDot.pos;
	cosDotSpace = rotate2D(cosDot.rot) * cosDotSpace;
	cosDotSpace = scale2D(cosDot.scale) * cosDotSpace;
	cosDotSpace += cosDot.pos;
	if (false ^^ CircleCheck(cosDotSpace, cosDot)) {
		fragColor = cosDot.color;
	}

	vec2 refractPointerSpace = fragCoord;
	refractPointerSpace -= refractPointer.pos;
	refractPointerSpace = rotate2D(refractPointer.rot) * refractPointerSpace;
	refractPointerSpace = scale2D(refractPointer.scale) * refractPointerSpace;
	refractPointerSpace += refractPointer.pos;
	if (false ^^ RectangleCheck(refractPointerSpace, refractPointer)) {
		fragColor = mix(fragColor, refractPointer.color, refractPointer.color.a);
	}

	vec2 refractTipSpace = fragCoord;
	refractTipSpace -= refractTip.pos;
	refractTipSpace = rotate2D(refractTip.rot) * refractTipSpace;
	refractTipSpace = scale2D(refractTip.scale) * refractTipSpace;
	refractTipSpace += refractTip.pos;
	if (false ^^ CircleCheck(refractTipSpace, refractTip)) {
		fragColor = mix(fragColor, refractTip.color, refractTip.color.a);
	}

	vec2 reflectPointerSpace = fragCoord;
	reflectPointerSpace -= reflectPointer.pos;
	reflectPointerSpace = rotate2D(reflectPointer.rot) * reflectPointerSpace;
	reflectPointerSpace = scale2D(reflectPointer.scale) * reflectPointerSpace;
	reflectPointerSpace += reflectPointer.pos;
	if (false ^^ RectangleCheck(reflectPointerSpace, reflectPointer)) {
		fragColor = mix(fragColor, reflectPointer.color, reflectPointer.color.a);
	}

	vec2 reflectTipSpace = fragCoord;
	reflectTipSpace -= reflectTip.pos;
	reflectTipSpace = rotate2D(reflectTip.rot) * reflectTipSpace;
	reflectTipSpace = scale2D(reflectTip.scale) * reflectTipSpace;
	reflectTipSpace += reflectTip.pos;
	if (false ^^ CircleCheck(reflectTipSpace, reflectTip)) {
		fragColor = mix(fragColor, reflectTip.color, reflectTip.color.a);
	}

	vec2 distanceCircleSpace = fragCoord;
	distanceCircleSpace -= distanceCircle.pos;
	distanceCircleSpace = rotate2D(distanceCircle.rot) * distanceCircleSpace;
	distanceCircleSpace = scale2D(distanceCircle.scale) * distanceCircleSpace;
	distanceCircleSpace += distanceCircle.pos;
	if (false ^^ CircleCheck(distanceCircleSpace, distanceCircle)) {
		fragColor = mix(fragColor, distanceCircle.color, distanceCircle.color.a);
	}

}

bool CircleCheck(vec2 point, Circle circle){
	return (distance(point, circle.pos) < circle.radius);
}

bool RectangleCheck(vec2 point, Rectangle rec){
	return (point.x > rec.pos.x - rec.size.x * 0.5 && point.x < rec.pos.x + rec.size.x * 0.5 &&
			point.y > rec.pos.y - rec.size.y * 0.5 && point.y < rec.pos.y + rec.size.y * 0.5);
}

mat2 rotate2D(float angle){
	float rad = -angle * PI / 180.0;
	return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
}

mat2 scale2D(vec2 scale){
	return mat2(1.0/scale.x, 0.0, 0.0, 1.0/scale.y);
}


  </script>

  <script src="js/twgl.min.js"></script>
  <script>
    "use strict";
    const gl = twgl.getContext(document.getElementById("c"));
    console.log("using:" + gl.getParameter(gl.VERSION));  // eslint-disable-line
    if (!twgl.isWebGL2(gl)) {
        alert("Sorry, this shader requires WebGL 2.0");  // eslint-disable-line
    }
    
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    requestAnimationFrame(render);
    
    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        iTime: time * 0.001,
        iResolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
  </script>
