  <!-- VERTEX -->
  
  <script id="vs" type="notjs">
#version 300 es
in vec4 position;

void main() {
  gl_Position = position;
}
  </script>



  <!-- FRAGMENT -->

  <script id="fs" type="notjs">#version 300 es
// GlowGlobes.spook
// Compiled with Spook Compiler 
// https://github.com/HTML-Earth/Spook-Compiler

precision mediump float;

out vec4 fragColor;

uniform vec2 iResolution;
uniform float iTime;

const float PI = 3.1415926535897932384626433832795;

struct Circle {
	float radius;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};

bool CircleCheck(vec2 point, Circle circle);
mat2 rotate2D(float angle);
mat2 scale2D(vec2 scale);

void main() {
vec2 fragCoord = gl_FragCoord.xy;
	// Variable Declarations
	float xPos = iResolution.x;

	float size = xPos/10.0;

	float yPos = iResolution.y;

	float midSize = size*0.75;

	float speed = 6.0;

	float move = abs(xPos/4.0*sin(iTime*speed));

	float vary1 = (mod(iTime, 4.0*PI/speed) < PI/speed) ? move : 0.0;

	float vary2 = (mod(iTime-PI/speed, 4.0*PI/speed) < PI/speed) ? move : 0.0;

	float vary3 = (mod(iTime-PI/speed*2.0, 4.0*PI/speed) < PI/speed) ? move : 0.0;

	float vary4 = (mod(iTime-PI/speed*3.0, 4.0*PI/speed) < PI/speed) ? move : 0.0;

	vec2 middle = vec2(xPos/2.0, yPos/2.0);

	// Object Declarations
	Circle globe1 = Circle(
		size,
		vec2(0.0+xPos/2.0+0.0, midSize+size+vary1+yPos/2.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 1.0, 1.0, 1.0)
	);

	Circle globe2 = Circle(
		size,
		vec2(midSize+size+vary2+xPos/2.0+0.0, 0.0+yPos/2.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 1.0, 1.0, 1.0)
	);

	Circle globe3 = Circle(
		size,
		vec2(0.0+xPos/2.0+0.0, -midSize-size-vary3+yPos/2.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 1.0, 1.0, 1.0)
	);

	Circle globe4 = Circle(
		size,
		vec2(-midSize-size-vary4+xPos/2.0+0.0, 0.0+yPos/2.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 1.0, 1.0, 1.0)
	);

	Circle circle = Circle(
		midSize,
		vec2(xPos/2.0+0.0, yPos/2.0+0.0),
		vec2(1.0, 1.0),
		iTime*60.0,
		vec4(0.0, 0.0, 0.0, 1.0)
	);

	// Checks and Drawing
	fragColor = vec4(1.0, 0.0, 1.0, 1.0);


	vec2 circleSpace = fragCoord;
	circleSpace -= circle.pos;
	circleSpace = rotate2D(circle.rot) * circleSpace;
	circleSpace = scale2D(circle.scale) * circleSpace;
	circleSpace += circle.pos;
	if (false ^^ CircleCheck(circleSpace, circle)) {
		fragColor = circle.color;
	}

	vec2 globe1Space = circleSpace;
	globe1Space -= globe1.pos;
	globe1Space = rotate2D(globe1.rot) * globe1Space;
	globe1Space = scale2D(globe1.scale) * globe1Space;
	globe1Space += globe1.pos;
	if (false ^^ CircleCheck(globe1Space, globe1)) {
		fragColor = globe1.color;
	}

	vec2 globe2Space = circleSpace;
	globe2Space -= globe2.pos;
	globe2Space = rotate2D(globe2.rot) * globe2Space;
	globe2Space = scale2D(globe2.scale) * globe2Space;
	globe2Space += globe2.pos;
	if (false ^^ CircleCheck(globe2Space, globe2)) {
		fragColor = globe2.color;
	}

	vec2 globe3Space = circleSpace;
	globe3Space -= globe3.pos;
	globe3Space = rotate2D(globe3.rot) * globe3Space;
	globe3Space = scale2D(globe3.scale) * globe3Space;
	globe3Space += globe3.pos;
	if (false ^^ CircleCheck(globe3Space, globe3)) {
		fragColor = globe3.color;
	}

	vec2 globe4Space = circleSpace;
	globe4Space -= globe4.pos;
	globe4Space = rotate2D(globe4.rot) * globe4Space;
	globe4Space = scale2D(globe4.scale) * globe4Space;
	globe4Space += globe4.pos;
	if (false ^^ CircleCheck(globe4Space, globe4)) {
		fragColor = globe4.color;
	}

}

bool CircleCheck(vec2 point, Circle circle){
	return (distance(point, circle.pos) < circle.radius);
}

mat2 rotate2D(float angle){
	float rad = -angle * PI / 180.0;
	return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
}

mat2 scale2D(vec2 scale){
	return mat2(1.0/scale.x, 0.0, 0.0, 1.0/scale.y);
}


  </script>
  
  
  <!-- TWGL -->
  
  <script src="js/twgl.min.js"></script>
  <script>
    "use strict";
    const gl = twgl.getContext(document.getElementById("c"));
    console.log("using:" + gl.getParameter(gl.VERSION));  // eslint-disable-line
    if (!twgl.isWebGL2(gl)) {
        alert("Sorry, this shader requires WebGL 2.0");  // eslint-disable-line
    }
    
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    requestAnimationFrame(render);
    
    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        iTime: time * 0.001,
        iResolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
  </script>
