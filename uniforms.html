  <script id="vs" type="notjs">
#version 300 es
in vec4 position;

  <!-- FRAGMENT -->

  <script id="fs" type="notjs">#version 300 es
// Uniforms.spook
// Compiled with Spook Compiler 
// https://github.com/HTML-Earth/Spook-Compiler

precision mediump float;

out vec4 fragColor;

uniform vec2 iResolution;
uniform float iTime;

const float PI = 3.1415926535897932384626433832795;

struct Circle {
	float radius;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};

bool CircleCheck(vec2 point, Circle circle);
mat2 rotate2D(float angle);
mat2 scale2D(vec2 scale);

void main() {
vec2 fragCoord = gl_FragCoord.xy;
	// Variable Declarations
	float xPos = iResolution.x/2.0;

	float yPos = iResolution.y/2.0;

	float i = 1.0;

	float i_v1 = 2.0;

	float i_v2 = 3.0;

	float i_v3 = 4.0;

	float i_v4 = 5.0;

	// Object Declarations
	Circle c = Circle(
		25.0,
		vec2(xPos+0.0, yPos+i*10.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 0.0, 0.0, 1.0)
	);

	Circle c_v1 = Circle(
		25.0,
		vec2(xPos+0.0, yPos+i_v1*10.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 0.0, 0.0, 1.0)
	);

	Circle c_v2 = Circle(
		25.0,
		vec2(xPos+0.0, yPos+i_v2*10.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 0.0, 0.0, 1.0)
	);

	Circle c_v3 = Circle(
		25.0,
		vec2(xPos+0.0, yPos+i_v3*10.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 0.0, 0.0, 1.0)
	);

	Circle c_v4 = Circle(
		25.0,
		vec2(xPos+0.0, yPos+i_v4*10.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 0.0, 0.0, 1.0)
	);

	Circle c_v5 = Circle(
		10.0,
		vec2(0.0+0.0, 0.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(0.0, 0.0, 1.0, 1.0)
	);

	Circle middle = Circle(
		50.0,
		vec2(xPos+tan(iTime)*10.0+0.0, yPos+tan(iTime+2.0)*10.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(1.0, 1.0, 0.0, 1.0)
	);

	// Checks and Drawing
	fragColor = vec4(0.0, 0.0, 1.0, 1.0);


	vec2 cSpace = fragCoord;
	cSpace -= c.pos;
	cSpace = rotate2D(c.rot) * cSpace;
	cSpace = scale2D(c.scale) * cSpace;
	cSpace += c.pos;
	if (false ^^ CircleCheck(cSpace, c)) {
		fragColor = c.color;
	}

	vec2 c_v1Space = fragCoord;
	c_v1Space -= c_v1.pos;
	c_v1Space = rotate2D(c_v1.rot) * c_v1Space;
	c_v1Space = scale2D(c_v1.scale) * c_v1Space;
	c_v1Space += c_v1.pos;
	if (false ^^ CircleCheck(c_v1Space, c_v1)) {
		fragColor = c_v1.color;
	}

	vec2 c_v2Space = fragCoord;
	c_v2Space -= c_v2.pos;
	c_v2Space = rotate2D(c_v2.rot) * c_v2Space;
	c_v2Space = scale2D(c_v2.scale) * c_v2Space;
	c_v2Space += c_v2.pos;
	if (false ^^ CircleCheck(c_v2Space, c_v2)) {
		fragColor = c_v2.color;
	}

	vec2 c_v3Space = fragCoord;
	c_v3Space -= c_v3.pos;
	c_v3Space = rotate2D(c_v3.rot) * c_v3Space;
	c_v3Space = scale2D(c_v3.scale) * c_v3Space;
	c_v3Space += c_v3.pos;
	if (false ^^ CircleCheck(c_v3Space, c_v3)) {
		fragColor = c_v3.color;
	}

	vec2 c_v4Space = fragCoord;
	c_v4Space -= c_v4.pos;
	c_v4Space = rotate2D(c_v4.rot) * c_v4Space;
	c_v4Space = scale2D(c_v4.scale) * c_v4Space;
	c_v4Space += c_v4.pos;
	if (false ^^ CircleCheck(c_v4Space, c_v4)) {
		fragColor = c_v4.color;
	}

	vec2 c_v5Space = fragCoord;
	c_v5Space -= c_v5.pos;
	c_v5Space = rotate2D(c_v5.rot) * c_v5Space;
	c_v5Space = scale2D(c_v5.scale) * c_v5Space;
	c_v5Space += c_v5.pos;
	if (false ^^ CircleCheck(c_v5Space, c_v5)) {
		fragColor = c_v5.color;
	}

	vec2 middleSpace = fragCoord;
	middleSpace -= middle.pos;
	middleSpace = rotate2D(middle.rot) * middleSpace;
	middleSpace = scale2D(middle.scale) * middleSpace;
	middleSpace += middle.pos;
	if (false ^^ CircleCheck(middleSpace, middle)) {
		fragColor = middle.color;
	}

}

bool CircleCheck(vec2 point, Circle circle){
	return (distance(point, circle.pos) < circle.radius);
}

mat2 rotate2D(float angle){
	float rad = -angle * PI / 180.0;
	return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
}

mat2 scale2D(vec2 scale){
	return mat2(1.0/scale.x, 0.0, 0.0, 1.0/scale.y);
}


  </script>
  
  
  <!-- TWGL -->
  
  <script src="js/twgl.min.js"></script>
  <script>
    "use strict";
    const gl = twgl.getContext(document.getElementById("c"));
    console.log("using:" + gl.getParameter(gl.VERSION));  // eslint-disable-line
    if (!twgl.isWebGL2(gl)) {
        alert("Sorry, this shader requires WebGL 2.0");  // eslint-disable-line
    }
    
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    requestAnimationFrame(render);
    
    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        iTime: time * 0.001,
        iResolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
  </script>
