#version 300 es

  <!-- FRAGMENT -->

  <script id="fs" type="notjs">#version 300 es
// JumpSpinSwing.spook
// Compiled with Spook Compiler 
// https://github.com/HTML-Earth/Spook-Compiler

precision mediump float;

out vec4 fragColor;

uniform vec2 iResolution;
uniform float iTime;

const float PI = 3.1415926535897932384626433832795;

struct Circle {
	float radius;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};
struct Rectangle {
	vec2 size;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};
struct Square {
	float size;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};

bool CircleCheck(vec2 point, Circle circle);
bool RectangleCheck(vec2 point, Rectangle rec);
bool SquareCheck(vec2 point, Square sqr);
mat2 rotate2D(float angle);
mat2 scale2D(vec2 scale);

void main() {
vec2 fragCoord = gl_FragCoord.xy;
	// Variable Declarations
	float xPos = iResolution.x;

	float squareSize = xPos/6.0;

	vec4 squareColor = vec4(0.0, 0.5, 0.0, 1.0);

	float yPos = iResolution.y;

	vec4 rectangleColor = vec4(0.0, 0.5, 1.0, 0.5);

	float ballSize = xPos/10.0;

	vec4 circleColor = vec4(1.0, 0.5, 0.0, 1.0);

	// Object Declarations
	Square square = Square(
		squareSize,
		vec2(xPos/2.0-xPos*0.6800000071525574+xPos/2.0+0.0, yPos/2.0-yPos*0.6800000071525574+yPos/2.0+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(squareColor)
	);

	Circle middleDot = Circle(
		1.0,
		vec2(xPos/2.0+0.0, yPos/2.0+0.0),
		vec2(1.0, 1.0),
		50.0*iTime,
		vec4(0.0, 0.0, 0.0, 0.0)
	);

	Circle ball = Circle(
		ballSize,
		vec2(xPos*0.20000000298023224+xPos/PI*acos(cos(iTime*0.5))*0.6000000238418579+0.0, ballSize+abs(sin(iTime*2.0))*yPos*0.6000000238418579+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(circleColor)
	);

	Rectangle rectangle = Rectangle(
		vec2(yPos/1.5, xPos*5.0),
		vec2(0.0+xPos/2.0+0.0, 0.0+yPos+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(rectangleColor)
	);

	Circle outDot = Circle(
		1.0,
		vec2(xPos/2.0+0.0, yPos+0.0),
		vec2(1.0, 1.0),
		35.0*sin(iTime),
		vec4(0.0, 0.0, 0.0, 0.0)
	);

	// Checks and Drawing
	fragColor = vec4(1.0, 0.0, 1.0, 1.0);


	vec2 middleDotSpace = fragCoord;
	middleDotSpace -= middleDot.pos;
	middleDotSpace = rotate2D(middleDot.rot) * middleDotSpace;
	middleDotSpace = scale2D(middleDot.scale) * middleDotSpace;
	middleDotSpace += middleDot.pos;
	if (false ^^ CircleCheck(middleDotSpace, middleDot)) {
		fragColor = mix(fragColor, middleDot.color, middleDot.color.a);
	}

	vec2 squareSpace = middleDotSpace;
	squareSpace -= square.pos;
	squareSpace = rotate2D(square.rot) * squareSpace;
	squareSpace = scale2D(square.scale) * squareSpace;
	squareSpace += square.pos;
	if (false ^^ SquareCheck(squareSpace, square)) {
		fragColor = mix(fragColor, square.color, square.color.a);
	}

	vec2 ballSpace = fragCoord;
	ballSpace -= ball.pos;
	ballSpace = rotate2D(ball.rot) * ballSpace;
	ballSpace = scale2D(ball.scale) * ballSpace;
	ballSpace += ball.pos;
	if (false ^^ CircleCheck(ballSpace, ball)) {
		fragColor = mix(fragColor, ball.color, ball.color.a);
	}

	vec2 outDotSpace = fragCoord;
	outDotSpace -= outDot.pos;
	outDotSpace = rotate2D(outDot.rot) * outDotSpace;
	outDotSpace = scale2D(outDot.scale) * outDotSpace;
	outDotSpace += outDot.pos;
	if (false ^^ CircleCheck(outDotSpace, outDot)) {
		fragColor = mix(fragColor, outDot.color, outDot.color.a);
	}

	vec2 rectangleSpace = outDotSpace;
	rectangleSpace -= rectangle.pos;
	rectangleSpace = rotate2D(rectangle.rot) * rectangleSpace;
	rectangleSpace = scale2D(rectangle.scale) * rectangleSpace;
	rectangleSpace += rectangle.pos;
	if (false ^^ RectangleCheck(rectangleSpace, rectangle)) {
		fragColor = mix(fragColor, rectangle.color, rectangle.color.a);
	}

}

bool CircleCheck(vec2 point, Circle circle){
	return (distance(point, circle.pos) < circle.radius);
}

bool RectangleCheck(vec2 point, Rectangle rec){
	return (point.x > rec.pos.x - rec.size.x * 0.5 && point.x < rec.pos.x + rec.size.x * 0.5 &&
			point.y > rec.pos.y - rec.size.y * 0.5 && point.y < rec.pos.y + rec.size.y * 0.5);
}

bool SquareCheck(vec2 point, Square sqr){
	return (point.x > sqr.pos.x - sqr.size * 0.5 && point.x < sqr.pos.x + sqr.size * 0.5 &&
			point.y > sqr.pos.y - sqr.size * 0.5 && point.y < sqr.pos.y + sqr.size * 0.5);
}

mat2 rotate2D(float angle){
	float rad = -angle * PI / 180.0;
	return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
}

mat2 scale2D(vec2 scale){
	return mat2(1.0/scale.x, 0.0, 0.0, 1.0/scale.y);
}


  </script>
  
  
  <!-- TWGL -->
  
  <script src="js/twgl.min.js"></script>
  <script>
    "use strict";
    const gl = twgl.getContext(document.getElementById("c"));
    console.log("using:" + gl.getParameter(gl.VERSION));  // eslint-disable-line
    if (!twgl.isWebGL2(gl)) {
        alert("Sorry, this shader requires WebGL 2.0");  // eslint-disable-line
    }
    
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    requestAnimationFrame(render);
    
    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        iTime: time * 0.001,
        iResolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
  </script>
