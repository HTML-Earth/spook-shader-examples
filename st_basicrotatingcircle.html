  <!-- VERTEX -->
  
  <script id="vs" type="notjs">
#version 300 es
in vec4 position;

void main() {
  gl_Position = position;
}
  </script>



  <!-- FRAGMENT -->

  <script id="fs" type="notjs">#version 300 es
// BasicRotatingCircle.spook
// Compiled with Spook Compiler 
// https://github.com/HTML-Earth/Spook-Compiler

precision mediump float;

out vec4 fragColor;

uniform vec2 iResolution;
uniform float iTime;

const float PI = 3.1415926535897932384626433832795;

struct Circle {
	float radius;
	vec2 pos;
	vec2 scale;
	float rot;
	vec4 color;
};

bool CircleCheck(vec2 point, Circle circle);
mat2 rotate2D(float angle);
mat2 scale2D(vec2 scale);

void main() {
vec2 fragCoord = gl_FragCoord.xy;
	// Variable Declarations
	float radiusRotM = 0.03999999910593033;

	float radiusBackM = 0.20000000298023224;

	float radiusRot = radiusRotM*iResolution.y;

	vec4 rotCirCol = vec4(204.0/255.0, 255.0/255.0, 0.0, 1.0);

	float radiusBack = radiusBackM*iResolution.y;

	vec4 backCirCol = vec4(0.0, 75.0/255.0, 102.0/255.0, 1.0);

	float xPos = iResolution.x/2.0;

	float yPos = iResolution.y/2.0;

	vec4 backCol = vec4(133.0/255.0, 224.0/255.0, 224.0/255.0, 1.0);

	// Object Declarations
	Circle rotCircle = Circle(
		radiusRot,
		vec2(90.0+xPos+0.0, 0.0+yPos+0.0),
		vec2(1.0, 1.0),
		0.0,
		vec4(rotCirCol)
	);

	Circle backCircle = Circle(
		radiusBack,
		vec2(xPos+0.0, yPos+0.0),
		vec2(1.0, 1.0),
		(iTime*5.0+cos(iTime*5.0)*0.5)*60.0,
		vec4(backCirCol)
	);

	// Checks and Drawing
	fragColor = vec4(backCol);


	vec2 backCircleSpace = fragCoord;
	backCircleSpace -= backCircle.pos;
	backCircleSpace = rotate2D(backCircle.rot) * backCircleSpace;
	backCircleSpace = scale2D(backCircle.scale) * backCircleSpace;
	backCircleSpace += backCircle.pos;
	if (false ^^ CircleCheck(backCircleSpace, backCircle)) {
		fragColor = mix(fragColor, backCircle.color, backCircle.color.a);
	}

	vec2 rotCircleSpace = backCircleSpace;
	rotCircleSpace -= rotCircle.pos;
	rotCircleSpace = rotate2D(rotCircle.rot) * rotCircleSpace;
	rotCircleSpace = scale2D(rotCircle.scale) * rotCircleSpace;
	rotCircleSpace += rotCircle.pos;
	if (false ^^ CircleCheck(rotCircleSpace, rotCircle)) {
		fragColor = mix(fragColor, rotCircle.color, rotCircle.color.a);
	}

}

bool CircleCheck(vec2 point, Circle circle){
	return (distance(point, circle.pos) < circle.radius);
}

mat2 rotate2D(float angle){
	float rad = -angle * PI / 180.0;
	return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
}

mat2 scale2D(vec2 scale){
	return mat2(1.0/scale.x, 0.0, 0.0, 1.0/scale.y);
}


  </script>
  
  
  <!-- TWGL -->
  
  <script src="js/twgl.min.js"></script>
  <script>
    "use strict";
    const gl = twgl.getContext(document.getElementById("c"));
    console.log("using:" + gl.getParameter(gl.VERSION));  // eslint-disable-line
    if (!twgl.isWebGL2(gl)) {
        alert("Sorry, this shader requires WebGL 2.0");  // eslint-disable-line
    }
    
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    requestAnimationFrame(render);
    
    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        iTime: time * 0.001,
        iResolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
  </script>
